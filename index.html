<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas Saya</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>ğŸ“ Daftar Tugas</h1>
        <p>Kelola aktivitas harian Anda</p>
    </header>

    <main>
        <section class="input-section">
            <input type="text" id="todo-input" placeholder="Apa yang perlu dilakukan?" autocomplete="off">
            <input type="date" id="date-input">
            <button id="add-btn">Tambah</button>
            <span id="error-msg"></span>
        </section>

        <nav class="filter-nav">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="pending">Belum Selesai</button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
        </nav>

        <ul id="todo-list"></ul>
    </main>

    <footer>
        <p>&copy; 2026 To-Do List App. Dibuat untuk CodingCamp.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
